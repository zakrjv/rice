<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of rice</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

<header></header>

<main>
    <h1 class="visually-hidden">Index for cooking the right rice for rolls and sushi</h1>

    <section class="calculator">

        <form class="main-ingredients" action="#" method="get">

            <div class="ingredient">
                <label class="ingredient__title" for="amount">Rice</label>
                <input class="ingredient__amount" id="amount" type="number" name="amount" placeholder="1000"/>
            </div>

        </form>

        <div class="ingredients-table">
            <p class="ingredients-table__title">Ingredients</p>

            <table class="ingredients">
                <tr class="ingredients__characteristic">
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Done</th>
                </tr>

                <tr class="ingredients__ingredient">
                    <td class="ingredients__name">Water</td>
                    <td class="ingredients__quantity">1000 ml</td>
                    <td>
                        <label>
                            <input type="checkbox">
                        </label>
                    </td>
                </tr>

                <tr class="ingredients__ingredient">
                    <td class="ingredients__name">Rice Vinegar</td>
                    <td class="ingredients__quantity">200 ml</td>
                    <td>
                        <label>
                            <input type="checkbox">
                        </label>
                    </td>
                </tr>

                <tr class="ingredients__ingredient">
                    <td class="ingredients__name">Sugar</td>
                    <td class="ingredients__quantity">100 g</td>
                    <td>
                        <label>
                            <input type="checkbox">
                        </label>
                    </td>
                </tr>

                <tr class="ingredients__ingredient">
                    <td class="ingredients__name">Salt</td>
                    <td class="ingredients__quantity">15 g</td>
                    <td>
                        <label>
                            <input type="checkbox">
                        </label>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</main>

<footer></footer>

</body>
</html>
